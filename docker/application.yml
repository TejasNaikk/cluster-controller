# Application Configuration

cluster:
  name: default-cluster

etcd:
  endpoints:
    - http://host.docker.internal:2379

task:
  intervalSeconds: 30

# Coordinator goal state location
coordinator_goal_state:
  search_unit_group: coordinators
  search_unit: default-coordinator

# Multi-Cluster Controller Configuration
controller:
  # Controller ID - REQUIRED: reads from NODE_NAME environment variable
  id: ${NODE_NAME}
  # Runtime environment for multi-cluster path isolation (staging, production, etc.)
  runtime_env: ${RUNTIME_ENV:staging}
  ttl:
    seconds: 60
  keepalive:
    interval:
      seconds: 10
